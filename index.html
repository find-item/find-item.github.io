<html>

<head>
    <title>Astral by HTML5 UP</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <noscript>
        <link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
</head>

<body class="is-preload">

    <!-- Wrapper-->
    <div id="wrapper">


        <!-- Main -->
        <div id="main">

            <!-- Me -->
            <article id="home" class="panel intro">
                <header>
                    <h1>내 물건을 찾아줘</h1>
                    <p></p>
                </header>
                <div class="jumplink pic">
                    <img src="images/main_image.png" alt="" />
                </div>
                <form id="start-form" onsubmit="event.preventDefault(); goToList();" style="margin-top: 2em;">
                    <div class="fields" style="max-width: 300px; margin: 0 auto;">
                        <div class="field">
                            <input type="text" id="username" name="username" placeholder="이름을 입력하세요" required />
                        </div>
                        <div class="field" style="text-align: center;">
                            <button type="submit" class="button primary">시작하기</button>
                        </div>
                    </div>
                </form>

            </article>


            <!-- Footer -->
            <div id="footer">
            </div>

        </div>
</div>
        <!-- Scripts -->
        <script>
            function goToList() {
                const name = document.getElementById('username').value;
                if (name) {
                    window.location.href = `list.html?name=${encodeURIComponent(name)}`;
                }
            }
        </script>
        <script src="assets/js/jquery.min.js"></script>
        <script src="assets/js/browser.min.js"></script>
        <script src="assets/js/breakpoints.min.js"></script>
        <script src="assets/js/util.js"></script>
        <script src="assets/js/main.js"></script>

</body>

</html>
